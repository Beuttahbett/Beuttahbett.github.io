<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Beuttah Kipngetich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #ff3333;
            --dark-bg: #121212;
            --medium-bg: #1f1f1f;
            --light-text: #ffffff;
            --accent-color: #ff4d4d;
            --container-width: 90%;
            --max-container-width: 1200px;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background-color: var(--medium-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 0;
            margin: 0 auto;
            width: var(--container-width);
            max-width: var(--max-container-width);
        }

        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav ul li a:hover {
            color: var(--accent-color);
            background-color: rgba(255,255,255,0.1);
        }

        /* Container and Section Styling */
        .container {
            width: var(--container-width);
            max-width: var(--max-container-width);
            margin: 2rem auto;
            padding: 2rem 0;
            flex: 1;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            margin-bottom: 2rem;
            color: var(--accent-color);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }

        /* Contact Container */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--medium-bg);
            padding: 2rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #e60000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4);
        }

        /* Contact Info */
        .contact-info {
            background-color: var(--medium-bg);
            padding: 2rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .contact-info h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--primary-color);
        }

        .contact-info p {
            color: #ddd;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
        }

        .contact-info i {
            color: var(--accent-color);
            width: 1.5rem;
            text-align: center;
        }

        .contact-hours {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
        }

        .contact-hours h4 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .contact-hours p {
            color: #bbb;
            font-size: 0.95rem;
        }

        /* Footer */
        footer {
            background-color: var(--medium-bg);
            padding: 2.5rem 0 1.5rem;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            color: #aaa;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }
            
            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
        }

        /* Focus States for Accessibility */
        nav ul li a:focus,
        .form-group input:focus,
        .form-group textarea:focus,
        .submit-btn:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            nav {
                display: none;
            }
            body {
                background-color: white;
                color: black;
                font-size: 12pt;
            }
            .container {
                padding: 0;
                margin: 0;
            }
            .contact-form,
            .contact-info {
                border-left: 2px solid black;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="contact">
            <h2 class="section-title">CONTACT ME</h2>
            <div class="contact-container">
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <p><i class="fas fa-envelope"></i> 911beuttah@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +254 725232692</p>
                    <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
                    
                    <div class="contact-hours">
                        <h4>Availability</h4>
                        <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
                        <p>Weekends: By appointment</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
